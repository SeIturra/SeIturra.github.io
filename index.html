<script>
  const images = document.querySelectorAll('.image');
  const postClickImages = document.querySelectorAll('.hide_image');
  const congratulationsText = document.getElementById('congratulations');
  const pickText = document.getElementById('pickText');
  const subtitleText = document.getElementById('subtitle');

  images.forEach(image => {
    image.addEventListener('click', () => {
      images.forEach(img => img.style.display = 'none');
      pickText.style.display = 'none';
      postClickImages.forEach(img => img.style.display = 'block');
      image.style.display = 'block';
      congratulationsText.style.display = 'block';
      subtitleText.style.display = 'block';
      subtitleText.innerHTML = image.alt;
      document.body.style.background = "#f3f3f3 url('tavern.png') repeat center";
    });
  });

</script>
